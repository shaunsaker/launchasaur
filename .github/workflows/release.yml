name: Release
on:
  push:
    tags:
      - "**"

jobs:
  publish_on_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: 14
      - name: Install dependencies
        run: yarn install
      - name: Publish
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASES_ACCESS_TOKEN }}
        run: yarn electron-forge publish

  publish_on_mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: 14
      - name: Install dependencies
        run: yarn install
      - name: Publish
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASES_ACCESS_TOKEN }}
        run: yarn electron-forge publish

  publish_on_win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: 14
      - name: Install dependencies
        run: yarn install
      - name: Publish
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASES_ACCESS_TOKEN }}
        run: yarn electron-forge publish
